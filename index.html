<!DOCTYPE html>
<html lang="en">
  <head>
     <title>Style Checker Extension</title>
     <meta charset="utf-8">
     <style>
      * {
        font-family: Helvetica, sans-serif;
        padding: 5px;
      }

      button {
        background-color: teal;
        border-style: outset;
        border-radius: 3px;
        border-color: teal;
        color: white;
        margin: 5px;
      }

      button:active {
        background-color: rgb(0, 100, 100);
        border-style: inset;
      }
     </style>
  </head>
  <body>
    <button id="btn2">Capture CSS</button>
    <button id="btn3" hidden>Cancel Capture</button>
    <script src="main.js"></script>
  </body>
</html>
